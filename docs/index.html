<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Piyo 2020</title>
    <link rel="icon" href="./favicon.ico" />
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-177923604-1"
    ></script>
    <script>
      // Google Analytics
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
    </script>
    <style>
      .result_table tbody td {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div style="width: 320px; margin: 0 auto">
      <div>
        <p id="version">Version</p>
      </div>

      <div style="text-align: center">
        <button id="start">Start</button>
      </div>

      <div style="margin-top: 16px; position: relative; height: 480px">
        <canvas id="canvas" width="320" height="480"></canvas>
        <div
          id="gameover-block"
          style="
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: none;
            justify-content: center;
            align-items: center;
          "
        >
          <div style="background-color: white; padding: 8px">
            <p style="text-align: center">GAME OVER</p>
            <table class="result_table">
              <thead>
                <tr>
                  <th>Rank</th>
                  <th>Score</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody id="score_list"></tbody>
            </table>
            <div style="text-align: center">
              <button id="tweet-button">Tweet</button>
            </div>
            <div style="text-align: center; margin-top: 8px">
              <button id="restart">Restart</button>
            </div>
          </div>
        </div>

        <div
          id="analytics_block"
          style="
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: none;
            justify-content: center;
            align-items: center;
          "
        >
          <div style="background-color: white; padding: 8px">
            <p>This site uses Cookie for Google Analytics.</p>
            <div style="text-align: center; margin-top: 8px">
              <button id="accept">Accept &amp; start</button>
            </div>
          </div>
        </div>
      </div>
      <div>
        <h2>How to play</h2>
        <p>
          Arrow : Move<br />
          Space : Shot<br />
          Touch(mobile): Move &amp; Shot
        </p>
      </div>
      <div>
        <h2>Your results</h2>
        <table>
          <tbody>
            <tr>
              <th>Play count</th>
              <td id="playCount"></td>
            </tr>
            <tr>
              <th>Death count</th>
              <td id="deathCount"></td>
            </tr>
            <tr>
              <th>Days</th>
              <td id="days"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="./wasm_exec.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
